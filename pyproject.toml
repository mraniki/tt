[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Information Technology",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Communications :: Chat"
]
description = "Connect CEX & DEX across multi messaging platforms with plugin support."
keywords = [
  "finance",
  "trading",
  "economics",
  "DEFI",
  "CEFI",
  "DEX",
  "CEX",
  "0x",
  "Uniswap",
  "bot",
  "chat",
  "talky"
]
license = "MIT License"
name = "tt"
packages = [
  {include = "tt"}
]
readme = "README.md"
version = "6.4.34"

[tool.poetry.dependencies]
python = "^3.10"
loguru = ">=0.6.0"
dynaconf = ">=3.2.0"
fastapi = "^0.95.2"
uvicorn = "^0.22.0"
apprise = "^1.5.0"
asyncz = ">=0.3.1"
nicegui = "^1.3.15"
ping3 = "^4.0.4"
iamlistening = "4.2.5"
findmyorder = "1.8.0"
dxsp = "5.2.2"
cefi = "3.1.3"
talkytrend = "1.15.1"
myllm = "3.1.13"


[tool.poetry.group.dev.dependencies]
python-semantic-release = ">=8.0.8"
ruff = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst_parser = "^2.0.0"
pydata-sphinx-theme = "^0.14.0"
sphinx = "7.2.6"
sphinx-hoverxref = "^1.3.0"
sphinx_copybutton = "0.5.2"
sphinx_design = "^0.5.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1"
pytest-loguru = "^0.3.0"
pytest-mock = "^3.11.1"
pytest-playwright = "^0.4.0"

[tool.poetry.urls]
"Changelog" = "https://github.com/mraniki/tt/blob/dev/CHANGELOG.rst"
"Issues" = "https://github.com/mraniki/tt/issues"
"Support" = "https://github.com/mraniki/tt/discussions"



[tool.pylint.exceptions]
overgeneral-exceptions = [
  "builtins.BaseException",
  "builtins.Exception",
  "builtins.RuntimeError"
]

[tool.pytest.ini_options]
addopts = "-v"
filterwarnings = [
  " ignore:.*U.*mode is deprecated:DeprecationWarning",
  "ignore::DeprecationWarning"
]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
python_classes = "Test*"
pythonpath = ". tt"
testpaths = "tests"

[tool.ruff]
exclude = [
  ".github/*",
  "docs/*"
]
fixable = ["ALL"]
# ignore = ["E401","F401"]
#format = "github"
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I"  # isort
]


[tool.black]
line-length = 88
target-version = ['py310', 'py311']

[tool.coverage.run]
omit = [
  "tests/*",
  "examples/*",
  "docs/*",
  "*/config.py"
]


[tool.semantic_release]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"
tag_format = "v{version}"
upload_to_vcs_release = false
version_toml = [
  "pyproject.toml:tool.poetry.version"
]
version_variables = [
  "tt/utils.py:__version__"
]

