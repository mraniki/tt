[tool.poetry]
name = "tt"
version = "1.3.0"
description = "CEX & DEX integration with multi messaging platform support."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/tt/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/tt/discussions"
"Issues" =  "https://github.com/mraniki/tt/issues"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
# asyncio = ">=3.4.3"
# fastapi = ">=0.95.1"
# # uvicorn = ">=0.21.1"
# # dynaconf = ">=3.1.12"
# findmyorder = ">=1.0.8"
# ccxt = ">=3.0.78"
# dxsp = ">=1.2.12"
# apprise = ">=1.3.0"
# telethon = ">=1.28.5"
# py-cord = ">=2.4.1"
# simplematrixbotlib = ">=2.8.0"

[tool.poetry.dev-dependencies]
python-semantic-release = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","src/bot.py:__version__"]
branch = "main"
upload_to_pypi = false
upload_to_release = false
build_command = false
remove_dist = false
commit_parser = "semantic_release.history.emoji_parser"
use_textual_changelog_sections = true

