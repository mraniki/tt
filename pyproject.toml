[tool.poetry]
name = "tt"
version = "3.7.6"
description = "CEX & DEX integration with multi messaging platform support and plugin support."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["finance", "trading", "bot"]
packages = [
    {include = "tt"}
]

[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/tt/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/tt/discussions"
"Issues" =  "https://github.com/mraniki/tt/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
apprise= "^1.4.0"
httpx = "^0.24.1"
uvicorn = "^0.22.0"
fastapi = "^0.98"
ping3 = "^4.0.4"
ccxt = "^3.1.33"
dxsp = "^2.6.17"
findmyorder = "^1.5.2"
iamlistening = "^0.2.3"
talkytrend = "^1.5.2"

[tool.poetry.dev-dependencies]
python-semantic-release = "^7.34.3"
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
filterwarnings = [
    " ignore:.*U.*mode is deprecated:DeprecationWarning",
]

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.1"
sphinx-autoapi = "^2.1.0"
furo = "^2023.5.20"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","tt/utils.py:__version__"]
branch = "main"
upload_to_pypi = false
upload_to_release = false
build_command = false
remove_dist = false
commit_parser = "semantic_release.history.emoji_parser"
