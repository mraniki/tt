[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tt"
version = "3.7.42"
description = "Connect CEX & DEX across multi messaging platforms with plugin support."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["finance", "trading", "bot", "chat","DEFI","CEFI","DEX", "CEX", "0x", "Uniswap"]
packages = [
    {include = "tt"}
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Operating System :: OS Independent",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat"
]

[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/tt/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/tt/discussions"
"Issues" =  "https://github.com/mraniki/tt/issues"


[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
apprise= "^1.4.0"
httpx = "^0.24.1"
uvicorn = "^0.22.0"
fastapi = "^0.100.0"
ping3 = "^4.0.4"
ccxt = "^4.0.0"
dxsp = "^3.3.2"
findmyorder = "^1.5.32"
iamlistening = "^1.0.0"
talkytrend = "^1.7.0"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^7.34.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
sphinx_bootstrap_theme = "^0.8.1"
sphinx-autoapi = "^2.1.1"
sphinx-copybutton= "^0.5.2"
myst-parser = "^2.0.0"
sphinx-notfound-page = "^0.8.3"
#seed_intersphinx_mapping = "^1.2.1"
# sphinx_inline_tabs= "^2023.4.21"
# sphinx-reredirects = "*"
# sphinx_design = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
filterwarnings = [
    " ignore:.*U.*mode is deprecated:DeprecationWarning",
]

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.semantic_release]
version_variable = ["pyproject.toml:version","tt/utils.py:__version__"]
branch = "main"
upload_to_pypi = false
upload_to_release = false
build_command = false
remove_dist = false
commit_parser = "semantic_release.history.emoji_parser"
use_textual_changelog_sections = true
